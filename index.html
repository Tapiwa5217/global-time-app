<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="css/style.css">
    <title>International time app</title>
</head>
<body>
<header>
    <h1>time global</h1>
</header>
<main id="container">

    <div id="select-section">
        <label>choose a timezone:</label>
    <div id="select-container">
        <div id="select-appearance">
            <select name="" id="timezone-selector"></select>
            <span>
                <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" width="26px" height="26px" xmlns="http://www.w3.org/2000/svg"><path d="m16.843 10.211c.108-.141.157-.3.157-.456 0-.389-.306-.755-.749-.755h-8.501c-.445 0-.75.367-.75.755 0 .157.05.316.159.457 1.203 1.554 3.252 4.199 4.258 5.498.142.184.36.29.592.29.23 0 .449-.107.591-.291 1.002-1.299 3.044-3.945 4.243-5.498z"/></svg>
            </span>
        </div>
    <button id="select-button">select</button>
    </div>
</div>

<div id="date-and-time-area">
    <section id="time-section">
        <div id="timezone-area">
            <h3 id="timezone-header">Timezone</h3>
            <p id="timezone"></p>
            <div class="other-time-details">
                <span id="utc"></span>
                </div>
        </div>
        <div id="time">
        <span id="hours"></span>
        <span class="time-sepertors">:</span>
        <div id="min-sec">
            <span id="minutes"></span>
            <span id="seconds"></span>
        </div>
        </div>
    </section>
    <section id="date-section">
        <div id="date">
            <span id="day-name"></span>
            <span class="date-seperator">,</span>
            <span id="day"></span>
            <span class="date-seperator"></span>
            <span id="month"></span>
            <span id="year"></span>
        </div>
    </section>
</div> 
</main>


    <script src="script.js"></script>
</body>
</html>
